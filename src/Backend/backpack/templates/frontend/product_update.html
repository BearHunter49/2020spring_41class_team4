<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Backpack</title>
  <link rel="icon" href="/static/img/transparent.png">
	<link rel="stylesheet" href="/static/css/frontend/product.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
      $(".wrapper").toggleClass("collapse");
			$(".hamburger").click(function(){
			   $(".wrapper").toggleClass("collapse");
			});
		});
	</script>
</head>
<body>

  <div class="popup" style="display:none;" id="pop1">
    <h1 align="center">사물함 리스트</h1>
      <table class="locker">
        <table class="title" style="width: 100%;">
          
          <tr>
            <th width="20%" align="center">번호</th>
            <th width="20%" align="center">사물함상태</th>
            <th width="40%" align="center">사물함위치</th>
            <th width="20%" align="center">선택여부</th>
            
          </tr>
        
          </table>

        <div style="width:100%; height:300px; overflow-y:auto;">
        <table class="title_locker">
          <tbody id="table_body">
            <!-- <tr> -->
                <!-- <td width="20%" align="center">01</td>
                <td width="20%" align="center">사용가능</td>
                <td width="40%" align="center">성균관대</td>
                <td width="20%" align="center"><input type="radio" name="locker_status_check"></td> -->
            <!-- </tr> -->
          </tbody>
        </table>
        </div>
    </table>
    <div>
      <div style="width:50px;height: 20px;text-align: center;margin-top: 30px; border: 1px solid blue;float: left;">
        <a href="#a" id="btn_choose">선택</a>
      </div>
      <div style="width:50px;height: 20px;text-align: center;margin-top: 30px; border: 1px solid red;float: right;">
        <a href="#a" onclick="close_popup();">닫기</a>
      </div>
    </div>
       
    
    
</div>


<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="one"></div>
       <div class="two"></div>
       <div class="three"></div>
    </div>
    <div class="top_menu">
      <div class="logo">Backpack</div>
      <div><img src="/static/img/frontend/logo.png" alt="logo"></div>
      <ul>
        <li><a href="/home/search/">
          <i class="fas fa-search"></i></a></li>
        <li><a href="#">
          <i class="fas fa-bell"></i>
          </a></li>
        <li><a href="/home/mypage/">
          <i class="fas fa-user"></i>
          </a></li>
      </ul>
    </div>
  </div>

  <div class="sidebar">
      <ul>
        <li><a href="/home/">
          <span class="icon"><i class="fas fa-home"></i></span>
          <span class="title">Home</span></a></li>
       
        <li><a href="/home/recommendation/">
          <span class="icon"><i class="far fa-thumbs-up"></i></span>
          <span class="title">Recommendation</span>
          </a></li>
        <li><a href="/home/schedule/">
          <span class="icon"><i class="fas fa-table"></i></span>
          <span class="title">Timetable</span>
          </a></li>
        <li><a href="/home/transaction/">
          <span class="icon"><i class="fas fa-comments-dollar"></i></span>
          <span class="title">Sell Books</span>
          </a></li>
    </ul>
  </div>

  <div class="main_container">
    <div class="left">
        <img src="{{ img_url|default:'/static/img/frontend/calculus.jpg' }}" 
        alt="user" width="200px">
        <input type="file" id="reportFile" name="reportFile">
        <textarea class="product_name" id="product_name" cols="35" rows="2" placeholder="상품명">{{ pname }}</textarea>
        <!-- <div align='center'><a href="#pop1" class="btn" onclick="get_locker_list();"  style="display:{{ is_update|yesno:'inline-block,none' }}">사물함</a></div> -->
        <div align='center'><a href="#pop1" class="btn" onclick="get_locker_list();"  style="display:block;">사물함</a></div>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                <div class="data">
                    <h4>Price</h4>
                    <input type="number" id="price" value="{{ price|default:0 }}">
                </div>
                <div class="data">
                   <h4>Phone Number</h4>
                    <p>{{ pN }}</p>
                </div>
                <div class="data">
                  <h4>Status</h4>
                  <select id="status" value="{{ status }}">
                    <option value="0">판매중</option>
                    <option value="1">판매완료</option>
                  </select>
                </div>
            </div>
        </div>
      
      <div class="projects">
            <h3>Category</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Category</h4>
                    <select id="category">
                      <option value="0">전공책</option>
                      <option value="1">문구류</option>
                      <option value="2">전자제품</option>
                      <option value="3">의류제품</option>
                      <option value="4">기타</option>
                    </select>
                 </div>
                 <div class="data">
                   <h4>Seller</h4>
                    <p>{{ uname }}</p>
              </div>
            </div>
        </div>

        <div class="post">
          <h3>Description</h3>
          <div class="post_data">
               <div class="data">
                  <h4>Title</h4>
                  <input class="title" id="title" type="text" value="{{ title }}" placeholder="글 제목">
               </div>
               <div class="data">
                 <h4>Content</h4>
                 <textarea class="content" id="content" placeholder="상품 설명">{{ content }}</textarea>
            </div>

          </div>
        </div>

        <div align="right">
        <button id="btn_register" style="display:{{ is_update|yesno:'none,inline-block' }}">Register</button>
        <button id="btn_update" style="display:{{ is_update|yesno:'inline-block,none' }}">Update</button>
        </div>
        <input type="hidden" id="post_id" name="variable" value="{{ post_id }}">
        <input type="hidden" id="product_id" name="variable" value="{{ product_id }}">
        <input type="hidden" id="locker_check" name="variable" value="{{ locker_check|default:0 }}">
    </div>
  </div>
</div>

<script src="/static/scripts/frontend/product_update.js"></script>

</body>
</html>
