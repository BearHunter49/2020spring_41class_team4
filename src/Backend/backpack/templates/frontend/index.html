<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Backpack</title>
  <link rel="icon" href="/static/img/frontend/transparent.png">
	<link rel="stylesheet" href="/static/css/frontend/styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
      $(".wrapper").toggleClass("collapse");
			$(".hamburger").click(function(){
			   $(".wrapper").toggleClass("collapse");
			});
		});
	</script>
</head>
<body>

<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="one"></div>
       <div class="two"></div>
       <div class="three"></div>
    </div>
    <div class="top_menu">
      <div class="logo">Backpack</div>
      <div><img src="/static/img/frontend/logo.png" alt="logo"></div>
      <ul>
        <li><a href="/home/search/">
          <i class="fas fa-search"></i></a></li>
        <li><a href="#">
          <i class="fas fa-receipt"></i>
          </a></li>
        <li><a href="/home/mypage/">
          <i class="fas fa-user"></i>
          </a></li>
      </ul>
    </div>
  </div>

  <div class="sidebar">
      <ul>
        <li><a href="/home/" class="active">
          <span class="icon"><i class="fas fa-home"></i></span>
          <span class="title">Home</span></a></li>
        
        <li><a href="/home/recommendation/">
          <span class="icon"><i class="far fa-thumbs-up"></i></span>
          <span class="title">Recommendation</span>
          </a></li>
        <li><a href="/home/schedule/">
          <span class="icon"><i class="fas fa-table"></i></span>
          <span class="title">Timetable</span>
          </a></li>
        <li><a href="/home/transaction/">
          <span class="icon"><i class="fas fa-comments-dollar"></i></span>
          <span class="title">Sell Books</span>
          </a></li>
    </ul>
  </div>

  <div class="main_container">
    <div class="item">
      <p style="font-weight: bold;font-size: 30px;text-align: center;margin-right: 40px;">Home</p>
    </div> 
    <div class="item">
      <img width=50% style="margin-left:24%;" src="/static/img/frontend/logo.png">
    </div>
    <!--
    <div class="item">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut sapiente adipisci nemo atque eligendi reprehenderit minima blanditiis eum quae aspernatur!
    </div>
    <div class="item">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut sapiente adipisci nemo atque eligendi reprehenderit minima blanditiis eum quae aspernatur!
    </div> -->
  </div>
</div>

</body>
</html>
