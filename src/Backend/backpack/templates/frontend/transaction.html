<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Backpack</title>
  <link rel="icon" href="/static/img/frontend/transparent.png">
	<link rel="stylesheet" href="/static/css/frontend/transaction.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  
	<script>

		$(document).ready(function(){
      $(".wrapper").toggleClass("collapse");
			$(".hamburger").click(function(){
			   $(".wrapper").toggleClass("collapse");
			});
    });
    
    
  </script>
  
</head>
<body>

<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="one"></div>
       <div class="two"></div>
       <div class="three"></div>
    </div>
    <div class="top_menu">
      <div class="logo">Backpack</div>
      <div><img src="/static/img/frontend/logo.png" alt="logo"></div>
      <ul>
        <li><a href="/home/search/">
          <i class="fas fa-search"></i></a></li>
        <li><a href="#">
          <i class="fas fa-receipt"></i>
          </a></li>
        <li><a href="/home/mypage/">
          <i class="fas fa-user"></i>
          </a></li>
      </ul>
    </div>
  </div>

  <div class="sidebar">
      <ul>
        <li><a href="/home/">
          <span class="icon"><i class="fas fa-home"></i></span>
          <span class="title">Home</span></a></li>
      
        <li><a href="/home/recommendation/">
          <span class="icon"><i class="far fa-thumbs-up"></i></span>
          <span class="title">Recommendation</span>
          </a></li>
        <li><a href="/home/schedule/">
          <span class="icon"><i class="fas fa-table"></i></span>
          <span class="title">Timetable</span>
          </a></li>
        <li><a href="/home/transaction/">
          <span class="icon"><i class="fas fa-comments-dollar"></i></span>
          <span class="title">Sell Books</span>
          </a></li>
    </ul>
  </div>

  <div class="main_container">
    <div class="search_wrap search_wrap_1">
			<div class="search_box" style="width: 800px;">
				<input type="text" style="width: 500px;" id="search_input" placeholder="Search for transactions..." value="{{ search|default:'' }}">
				<!-- <div class="btn btn_common">
					<i class="fas fa-search"></i>
        </div> -->
        <div class="btn btn_common" style="margin-right: 100px;" onclick="location.href='/home/product/register/'">
          <i class="fas fa-edit"></i>
        </div>
      </div>
		</div>
    <div class="table_wrap">
      <div class="table_header">
        <ul>
          <li>
            <div class="item">
              <div class="name">
                <span>USER</span>
              </div>
              <div class="phone">
                <span>PHONE NUMBER</span>
              </div>
              <div class="issue">
                <span>TITLE</span>
              </div>
              <div class="locker">
                <span>LOCKER</span>
              </div>
              <div class="status">
                <span>STATUS</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="table_body">
        <ul>
        </ul>
      </div>
    </div>
  </div>
  <script src="/static/scripts/frontend/transaction.js"></script>
</div>

</body>
</html>
